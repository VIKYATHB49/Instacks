<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Spinner Example</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .loader {
  border: 8px solid #f3f3f3; /* Light grey */
  border-top: 8px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 2s linear infinite;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 9999; /* Ensure it's above other elements */
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  </style>
</head>
<body>
  <div class="loader" id="loader"></div>

  <!-- Your website content goes here -->
  <h1>Welcome to My Website</h1>
  <p>This is some content on my website...</p>

  <script src="script.js">
    // Simulate slow internet connection
const simulateSlowInternet = () => {
  const loader = document.getElementById('loader');
  loader.style.display = 'block'; // Show the loader
  setTimeout(() => {
    loader.style.display = 'none'; // Hide the loader after 3 seconds (simulating data fetch completion)
  }, 3000);
};

// Call the function to simulate slow internet
simulateSlowInternet();

  </script>
</body>
</html>
